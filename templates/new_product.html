<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавить товары</title>
</head>

<body class="text-center">
<main class="form-signin">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Добавить товары</h1>
  <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" list="p_names" name="p_name" placeholder="p_name" maxlength="80" autocomplete="off" required>
      <label for="floatingInput">Название товара</label>
          <datalist id="p_names">
              {% for name in list_of_names%}
                <option value="{{ name[0] }}">{{ name[0] }}</option>
            {% endfor %}
          </datalist>
    </div>
  <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" autocomplete="off" name="manuf" placeholder="manuf" maxlength="80" required>
      <label for="floatingInput">Производитель</label>
    </div>
      <div class="form-floating">
      <input type="number" class="form-control" id="floatingInput" name="strength" placeholder="strength" min="1" max="100" step="0.1" required>
      <label for="floatingInput">Крепкость, %</label>
    </div>
  <div class="form-floating">
      <input type="number" class="form-control" id="floatingInput" name="volume" placeholder="volume" min="0" max="100" step="0.01" required>
      <label for="floatingInput">Объем, л</label>
    </div>
   <div class="form-floating">
      <input type="number" class="form-control" id="floatingInput" name="price" placeholder="price" min="1" max="1000000" step="0.01" required>
      <label for="floatingInput">Цена за единицу, руб.</label>
    </div>
  <div class="form-floating">
      <input type="number" class="form-control" id="floatingInput" name="amount" placeholder="amount" min="1" max="10000" required>
      <label for="floatingInput">Количество, шт.</label>
    </div>
      <div>
          {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
      </div>
    <div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить</button>
    </div>
  </form>
</main>
</body>
</html>
