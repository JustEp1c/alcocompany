<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Организация</title>
</head>

<body class="text-center">
<main class="form-signin">
  <form method="post">
    <h1 class="h3 mb-3 fw-normal">Выберите вашу организацию</h1>
    <div class="form-floating">
          <select class="form-control" id="floatingInput" autocomplete="off" name="org_name">
            {% for name in list_of_orgs%}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
          </select>
      <label for="floatingInput">Название организации</label>
    </div>
      <div>
          {% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}
      </div>
    <div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Далее</button>
    </div>
    <div>
        <p>Вашей организации нету в списке?<a href="/org_registration">Добавьте ее</a></p>
    </div>
  </form>
</main>
</body>
</html>
